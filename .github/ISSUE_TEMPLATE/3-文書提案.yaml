name: 3-文書提案
description: 文書の作成・修正に関する提案
title: 【文書】
labels: ['Type: documentation']

body:
  - type: textarea
    attributes:
      label: 目的
      description: 提案目的を記入してください。
      placeholder: 例：新規共同編集者に参入手順を説明するため。
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ***
        以下項目の記入は任意です。

  - type: textarea
    attributes:
      label: 提案詳細
      description: タイトルに含まれない提案内容があれば記入してください。
      placeholder: 例：◯◯.mdをdocs内に作成する。

  - type: textarea
    attributes:
      label: メリット・デメリット
      description: 必要そうなら記入してください。
      placeholder: |
        メリット
        ・参入障壁の低下
        
        デメリット
        ・ドキュメント管理の手間が増える

  - type: textarea
    attributes:
      label: その他
      description: |
        関連するIssueや参考資料へのリンクなど何でも記入してください。

        Tips: Ctrl+Vやドラッグ&ドロップでスクリーンショットを挿入できます。