name: 1. バグ報告
description: 不具合に関する報告
title: 【バグ】
labels: ['bug']

body:
  - type: textarea
    attributes:
      label: 概要
      description: バグの概要を記述してください。タイトルと重複可。
      placeholder: 例：ユーザー名「三島」でログインした場合、ユーザー名がトップページのヘッダーに表示されない。
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ---
        以下オプションです。

  - type: textarea
    attributes:
      label: 期待される動作
      description: 期待される動作を記述してください。
      placeholder: 例：ログイン後、トップページのヘッダーにユーザー名が表示される。

  - type: textarea
    attributes:
      label: 再現手順
      description: 必要そうなら記述してください。
      placeholder: |
        1. ～に遷移する。
        2. ～をクリックする。
        3. ～が〇〇に表示されない。

  - type: textarea
    attributes:
      label: その他
      description: |
        予想される原因、バグ修正のメリット・デメリット、関連するIssueや外部情報へのリンクなど何でも記述してください。

        Tips: Ctrl+Vやドラッグ＆ドロップでスクリーンショットを挿入できます。