name: a-バグ報告
description: 不具合に関する報告
title: 【バグ】
labels: ['Type: bug']

body:
  - type: markdown
    attributes:
      value: |
        ***
        #### テンプレートの説明
        タイトルは、「【バグ】◯◯が△△できない」のように概要を示してください。
        気楽にIssueを書きましょう！
        ***

  - type: textarea
    attributes:
      label: バグ内容
      description: タイトルと重複しても構いません。
      placeholder: ログインしたユーザー名がヘッダーに表示されない。等
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ***
        以下は任意です。

  - type: textarea
    attributes:
      label: 期待される動作
      placeholder: ログイン後、ヘッダーにユーザー名が表示される。等

  - type: textarea
    attributes:
      label: 再現手順
      placeholder: |
        1. 
        2. 
        3. 

  - type: textarea
    attributes:
      label: その他
      description: |
        バグに関する意見、予想される原因、関連するIssueや参考資料へのリンクなど何でも記入してください。
        Ctrl+Vやドラッグ＆ドロップでスクリーンショットを挿入できます。