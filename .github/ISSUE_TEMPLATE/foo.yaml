name: 不具合報告(Bug report)
description: File a bug report
title: Bug
labels: ['bug']

body:
  - type: textarea
    attributes:
      label: 概要
      description: バグの概要を記述してください。タイトルと重複可。
      placeholder: 例：ユーザー名「三島」でログインした場合、ユーザー名がトップページのヘッダーに表示されない。
    validations:
      required: true
      
  - type: textarea
    id: what-happened
    attributes:
      label: 概要
      description: 発生したバグについて教えてください(A description of what the bug is)
      placeholder: Tell us what you see!
    validations:
      required: true
      
  - type: markdown
    attributes:
      value: |
        以下、オプションです。よろしければご記入ください。
        
  - type: textarea
    id: reproduction
    attributes:
      label: 再現手順
      description: バグの再現方法を教えてください(Steps to reproduce the behavior)
      value: |
        1.
        2.
        3.
    validations:
      required: false
      
  - type: textarea
    id: expected-behavior
    attributes:
      label: 期待した動作
      description: その機能がするべきはずの動作を教えてください(A description of what you expected to happen)
    validations:
      required: false
      
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: 実行していたゲームモードを教えてください
      options:
        - ローカル対戦モード
        - ボット対戦モード
        - 観戦モード
    validations:
      required: false
      
  - type: dropdown
    id: browsers
    attributes:
      label: 使用したブラウザを教えてください(What browsers are you seeing the problem on?)
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        
  - type: textarea
    attributes:
      label: その他
      description: |
        予想される原因、バグ修正のメリット・デメリット、関連するIssueや外部情報へのリンクなど何でも記述してください。

        Tips: Ctrl+Vやドラッグ＆ドロップでスクリーンショットを挿入できます。
