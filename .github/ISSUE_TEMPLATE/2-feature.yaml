name: 2-機能提案
description: 機能の実装・修正に関する提案
title: 【機能】
labels: ['Type: feature']

body:
  - type: textarea
    attributes:
      label: 目的
      description: 提案目的を記入してください。
      placeholder: 例：メインコンテンツとして。
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ***
        以下項目の記入は任意です。

  - type: textarea
    attributes:
      label: 提案詳細
      description: タイトルに含まれない提案内容があれば記入してください。
      placeholder: 例：〇〇要素が△△状態になったとき、✕✕動作をするようにする。

  - type: textarea
    attributes:
      label: メリット・デメリット
      description: 必要そうなら記入してください。
      placeholder: |
        メリット
        ・ユーザーエクスペリエンスの向上
        
        デメリット
        ・サーバー負荷の増大

  - type: textarea
    attributes:
      label: その他
      description: |
        関連するIssueや参考資料へのリンクなど何でも記入してください。

        Tips: Ctrl+Vやドラッグ&ドロップでスクリーンショットを挿入できます。